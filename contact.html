<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shaswata Roy</a>

            </div>

    <main class="container my-5">
        <section id="contact-form">
            <h2 class="section-title text-center">Get In Touch</h2>
            <p class="text-center lead mb-4">Have a question or want to work together? Leave a message below.</p>
            
            <div class="card col-md-8 mx-auto p-4">
                <!-- THIS IS THE FIX: We add method="POST" to the form -->
                <form id="my-contact-form" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
                <div id="form-status" class="mt-3"></div>
            </div>
        </section>
    </main>
